<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8" />

  <title>touch wipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
  
    img {max-width:100%; width:100%; height:auto; vertical-align: middle;}
    .slide { position: relative; max-width:400px; margin: auto; overflow: hidden;}
   
    .slide .slide-carousel { }
    .slide p { float: left}
    .slide p a { position: relative; background: pink; display: block; width: 100%; height: 100%}
    .slide .slide-nav { position: absolute; bottom:10px; left:0; z-index: 100; width: 100%; text-align: center;}
    .slide .slide-nav span { display: inline-block; text-align: center; margin-left: 5px; line-height: 20px; width: 20px; height: 20px; border-radius:50%; background: orange; color:#fff;}
    .slide .slide-nav .active { background: red}
 
  </style>
</head>

<body style="height:2000px">
  <div id="slide" class="slide">
      <div class="slide-carousel">

    </div>
  </div>

</p>

  slideShow({
    selector: '#slide p',
    hasNav: true
  })
  </script>
</body>

</html>
